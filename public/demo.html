<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset='utf-8'/>
    <title>jQuery elevateZoom Demo</title>
    <script src='jquery-1.9.0.min.js'></script>
    <script src='jquery.elevateZoom-3.0.8.min.js'></script>
</head>
<body>
<h1>Basic Zoom Example</h1>
<img id="zoom_01" src='./picture/1.png' data-zoom-image="./picture/1_large.png"/>


<script>
    $('#zoom_01').elevateZoom();
</script>
</body>
</html>
